<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فرم ارسال به ایمیل</title>
<style>
body {
    font-family: sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

form {
    background: rgba(255,255,255,0.05);
    padding: 30px;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    width: 350px;
    box-shadow: 0 0 20px rgba(0,255,255,0.2);
}

input, textarea {
    margin: 10px 0;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #222;
    color: #fff;
    outline: none;
}

input[type="file"] {
    padding: 5px;
}

button {
    margin-top: 15px;
    padding: 12px;
    background: #00e676;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #00c95c;
}
</style>
</head>
<body>

<form action="https://formsubmit.co/hajali1385m13@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="نام شما" required>
    <input type="email" name="email" placeholder="ایمیل شما" required>
    <textarea name="message" rows="4" placeholder="پیام شما" required></textarea>
    <input type="file" name="attachment" accept="image/*" required placeholder="بارگزاری کنید">
    <button type="submit">ارسال</button>
</form>

</body>
</html>
